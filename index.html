        <link rel="stylesheet" href="style.css" />
        <title>Find Your Scent | 향수 테스트</title>
        <meta
            name="description"
            content="간단한 테스트를 통해 향수 취향을 확인하고 추천 제품의 후기와 상세 정보를 확인할 수 있습니다."
        />
        <meta name="keywords" content="향수, 테스트, 추천" />
    </head>
    <body class="container">
        <article class="start">
            <h1 class="mt-5 text-center">Find Your Scent</h1>
            <img src="./src/images/front3.jpg" alt="향수 테스트 표지 이미지" />
            <article class="loading">
                <img src="./src/images/1_day.jpg" alt="낮" />
                <img src="./src/images/1_night.jpg" alt="밤" />
                <img src="./src/images/2_summer.jpg" alt="야외 수영장" />
                <img src="./src/images/2_fall.jpg" alt="책과 커피" />
                <img src="./src/images/3_whitesand.jpg" alt="낮 시간의 바다 " />
                <img src="./src/images/3_sunset.jpg" alt="노을 지는 바다 " />
                <img src="./src/images/casual.jpg" alt="편안한 캐주얼 룩" />
                <img src="./src/images/minimal.jpg" alt="단정한 미니멀 룩" />
                <img src="./src/images/5_party.jpg" alt="파티장" />
                <img src="./src/images/5_family.jpg" alt="집" />
                <img src="./src/images/6_library.jpg" alt="도서관" />
                <img src="./src/images/6_hotel.jpg" alt="호텔" />
                <img
                    src="./src/images/7_flowerGarden.jpg"
                    alt="꽃이 무성한 정원"
                />
                <img
                    src="./src/images/7_garden2.jpg"
                    alt="풀과 나무가 무성한 공원"
                />
                <img
                    src="./src/images/8_floralBouquet.jpg"
                    alt="풍성한 장미꽃 부케"
                />
                <img
                    src="./src/images/8_singleFloral.jpg"
                    alt="약간의 꽃과 데코레이션"
                />
                <img src="./src/images/9_juice.jpg" alt="달콤한 딸기에이드" />
                <img
                    src="./src/images/9_lemonade.jpg"
                    alt="상큼한 레몬에이드"
                />
            </article>
            <button
                aria-label="시작하기"
                type="button"
                class="btn btn-outline-secondary start-btn"
            >
                Start
            </button>
            <div class="quote-container">
                <p class="quote"></p>
                <span class="quote-author"></span>
            </div>
        </article>
        <article class="question hide">
            <button
                aria-label="첫 화면으로 돌아가기"
                class="home"
                type="button"
            >
                <i class="fa-solid fa-house"></i> Go Home
            </button>
            <div class="progress">
                <div
                    class="progress-bar bg-dark"
                    role="progressbar"
                    style="width: calc(100 / 9 * 1%)"
                ></div>
            </div>
            <h2 class="mt-5 text-center" id="title">문제</h2>
            <input type="hidden" id="type" value="lightness" />
            <div class="btn-container">
                <button id="A" type="button"><img src="" alt="" /></button>
                <button id="B" type="button"><img src="" alt="" /></button>
            </div>
        </article>
        <article class="result-loading hide">
            <p>Please wait a moment :)</p>
            <div class="square-cont">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </article>
        <article class="result hide text-center">
            <button
                aria-label="첫 화면으로 돌아가기"
                class="home"
                type="button"
            >
                <i class="fa-solid fa-house"></i> Go Home
            </button>
            <h5 class="mt-3 result-brand">Perfume Brand</h5>
            <h4 class="mt-1 result-product">Perfume Name</h4>
            <img
                src="./src/images/sample.jpg"
                alt=""
                id="result-img"
                class="mt-2 mb-3 result-img"
            />
            <h6 class="mt-2 result-description">Perfume Description</h6>
            <div class="link-wrap mb-3">
                <a href="" class="kor-link" target="_blank"
                    >Details in Perfume Graphy (Korean)</a
                ><a href="" class="eng-link" target="_blank"
                    >Details in Fragrantica (English)</a
                >
            </div>

            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="share addthis_inline_share_toolbox_94l6"></div>
        </article>
        <input type="hidden" id="lightness" value="0" />
        <input type="hidden" id="sharpness" value="0" />
        <input type="hidden" id="floral" value="0" />
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>
        <script src="./src/scripts/main.js" type="module"></script>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script
            type="text/javascript"
            src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-62592fdf0df0f730"
        ></script>
    </body>
</html>
