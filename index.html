<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/b8c83217b9.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <title>Find Your Scent</title>
    </head>
    <body class="container">
        <article class="start">
            <h1 class="mt-5 text-center">Find Your Scent</h1>
            <img src="images/front3.jpg" alt="" />
            <button type="button" class="btn btn-outline-secondary start-btn">
                Start
            </button>
            <div class="quote-container">
                <p class="quote"></p>
                <span class="quote-author"></span>
            </div>
        </article>
        <article class="question hide">
            <button class="home" type="button">
                <i class="fa-solid fa-house"></i> Go Home
            </button>
            <div class="progress">
                <div
                    class="progress-bar bg-dark"
                    role="progressbar"
                    style="width: calc(100 / 9 * 1%)"
                ></div>
            </div>
            <h2 class="mt-5 text-center" id="title">문제</h2>
            <input type="hidden" id="type" value="lightness" />
            <div class="btn-container">
                <button id="A" type="button"><img src="" alt="" /></button>
                <button id="B" type="button"><img src="" alt="" /></button>
            </div>
        </article>
        <article class="result-loading hide">
            <p>Please wait a moment :)</p>
            <div class="square-cont">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </article>
        <article class="result hide text-center">
            <button class="home" type="button">
                <i class="fa-solid fa-house"></i> Go Home
            </button>
            <h5 class="mt-3 result-brand">Perfume Brand</h5>
            <h4 class="mt-1 result-product">Perfume Name</h4>
            <img
                src="images/sample.jpg"
                alt=""
                id="result-img"
                class="rounded mt-2 mb-3 result-img"
            />
            <h6 class="mt-2 result-description">Perfume Description</h6>
            <div class="link-wrap mb-3">
                <a href="" class="kor-link"
                    >Details in Perfume Graphy (Korean)</a
                ><a href="" class="eng-link"
                    >Details in Fragrantica (English)</a
                >
            </div>

            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="share addthis_inline_share_toolbox_94l6"></div>
        </article>
        <input type="hidden" id="lightness" value="0" />
        <input type="hidden" id="sharpness" value="0" />
        <input type="hidden" id="floral" value="0" />
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>
        <script src="src/script.js" type="module"></script>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script
            type="text/javascript"
            src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-62592fdf0df0f730"
        ></script>
    </body>
</html>
